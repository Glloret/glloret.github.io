<html>
	<head>
		<meta http-equiv="content-type" content="text/html" charset="utf-8" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.1/jquery.mobile-1.2.1.min.css" />
		<link rel="stylesheet" href="http://jeromeetienne.github.com/jquery-mobile-960/css/jquery-mobile-fluid960.min.css" />
		<link rel="stylesheet" href="./css/estilo.css"/>
		<script src="http://code.jquery.com/jquery-1.8.3.js" type="text/javascript"></script>
		<script src="http://code.jquery.com/mobile/1.2.1/jquery.mobile-1.2.1.min.js"></script>


	</head>
	<body>
		<div data-role="page" data-theme="a">
			<div class="spacer">
				
			</div>
			<div class="container_12">
				
				<div class="grid_4 prefix_8">
					<input type="range" class='parametros' name="slider-freq" id="slider-amp" value="100" min="20" max="120" >
				</div>
				
			</div>
			<div class="container_12">
				
				<div class="grid_4 prefix_8">
					<input type="range" class='parametros' name="slider-freq" id="slider-fase" value="0" min="-6.28" max="6.28" step="0.1">
				</div>
				
			</div>
			<div class="container_12">
				
				<div class="grid_4 prefix_8">
					<input type="range" class='parametros' name="slider-freq" id="slider-freq" value="2" min="2" max="100" >
				</div>
				
			</div>
			<div class="container_12">
				<div class="grid_2 prefix_9">
					<select name="flip-2" id="flip-2" data-role="slider" data-track-theme="a" data-theme="a">
        			<option value="off">Off</option>
        			<option value="on">On</option>
    				</select>
    			</div>
			</div>

			<canvas id= "phasorCanvas"  width="1000" height="768">
				
			</canvas>
		</div>

	</body>



</html>
