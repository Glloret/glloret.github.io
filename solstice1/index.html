<!doctype HTML>
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
<script src="https://unpkg.com/aframe-line-component/dist/aframe-line-component.min.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

<style media="screen">
  #arjsDebugUIContainer {
    visibility: hidden;
  }
  .a-enter-vr-button {
    visibility: hidden;
  }

</style>
<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs='sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>
     <a-marker type='barcode' value='0'>
       <a-plane material="shader:flat" position="-0.5 0 1" rotation="-90 0 0" width="0.8" height="0.8"src="images/logo.png"></a-plane>
       <a-text value="Move the Earth marker to"  position="0 0 0.8" color="black" rotation="-90 0 0" ></a-text>
       <a-text value="model a SOLSTICE"  position="0 0 1.2" color="black" rotation="-90 0 0" ></a-text>

       <a-entity line="start: 0 0 0; end: 0 1.8 0; color: yellow"></a-entity>
       <a-entity id="Sun"  >
          <a-sphere radius="0.7"
              color="orange" src="images/sun.jpg" rotation="0 0 0"  shader="flat" position ="0 0.9 0">
              <a-animation attributes="rotation"
                  to="0 360 0"
                  dur="200000"
                  easing="linear"
                  repeat="indefinite">
              </a-animation>
          </a-sphere>
          <a-entity light="type: point;
                       castShadow: false;
                       intensity: 2;
                       distance: 0;"
                       position="0 1.2 0">
          </a-entity>
       </a-entity>
     </a-marker>
     <a-marker type='barcode' value='2'>
      <a-entity id="earth2">
        <a-entity line="start: 0 0 0; end: 0 1.8 0; color: green"></a-entity>
          <a-sphere radius="0.70" color="white"  position="0 0.9 0"
              src="images/earth.png">
              <a-animation attributes="rotation"
                  to="0 360 0"
                  dur="6000"
                  easing="linear"
                  repeat="indefinite">
              </a-animation>
          </a-sphere>
      </a-entity>
     </a-marker>
     <a-marker type='barcode' value='1'>
       <a-entity rotation="0 0 -22.4">
         <a-entity id="earth1" >
           <a-entity line="start: 0 0 0; end: 0 1.8 0; color: green"></a-entity>
             <a-sphere radius="0.7"
                 src="images/earth.png" rotation="0 0 0" position="0 0.9 0">
             </a-sphere>
             <a-animation attribute="rotation"
                 to="0 360 0"
                 dur="6000"
                 easing="linear"
                 repeat="indefinite"></a-animation>
         </a-entity>
       </a-entity>
     </a-marker>
    <a-entity camera></a-entity>
  </a-scene>

</body>
