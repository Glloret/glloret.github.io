<!doctype HTML>
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

<style media="screen">
  #arjsDebugUIContainer {
    visibility: hidden;
  }
  .a-enter-vr-button {
    visibility: hidden;
  }

</style>
<body style='margin : 0px; overflow: hidden;'>

  <a-scene embedded arjs='sourceType: webcam;'>

  <a-marker preset='hiro'>
    <a-entity id="Sun"  >
        <a-sphere radius="0.15"
            color="orange" rotation="0 0 0"  shader="flat">
        </a-sphere>

    </a-entity>

 </a-marker>
  <a-marker preset='kanji'>
    <!-- <a-light color="white" position="100 0 0" type="directional" intensity="2"></a-light> -->
          <a-entity light="type: point;
                       castShadow: false;
                       intensity: 2;
                       distance: 0;
                    "
                       position="0 0 0">
          </a-entity>
          <!-- <a-entity light="type: ambient;
                       castShadow: false;
                       intensity: 0.4;
                       distance: 0;
                    "
                       position="0 0 0">
          </a-entity> -->

          <a-sphere radius="0.15"
              color="orange" rotation="0 0 0"  shader="flat">
          </a-sphere>


          <a-entity rotation="0 0 0">
            <a-entity id="earth">
                <a-sphere radius="0.10" color="white"  position="-.7 0 0"
                    src="images/earth.png">
                    <a-animation attributes="rotation"
                        to="0 360 0"
                        dur="20000"
                        easing="linear"
                        repeat="indefinite">
                    </a-animation>
                </a-sphere>
                <a-animation attribute="rotation"
                    to="0 360 0"
                    dur="20000"
                    easing="linear"
                    repeat="indefinite">
                </a-animation>
            </a-entity>
          </a-entity>

  </a-marker>

    <a-entity camera></a-entity>
  </a-scene>

</body>
