<!doctype HTML>
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

<style media="screen">
  #arjsDebugUIContainer {
    visibility: hidden;
  }
  .a-enter-vr-button {
    visibility: hidden;
  }

</style>
<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs='sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>

    <a-marker type='barcode' value='0'>
      <a-entity id="Sun"  >
          <a-sphere radius="0.7"
              color="orange" src="images/sun.jpg" rotation="0 0 0"  shader="flat">
              <a-animation attributes="rotation"
                  to="0 360 0"
                  dur="200000"
                  easing="linear"
                  repeat="indefinite">
              </a-animation>
          </a-sphere>
          <a-entity light="type: point;
                       castShadow: false;
                       intensity: 2;
                       distance: 0;
                    "
                       position="0 0 0">
          </a-entity>

      </a-entity>
    </a-marker>
    <a-marker type='barcode' value='1'>
    <!-- <a-light color="white" position="100 0 0" type="directional" intensity="2"></a-light> -->
      <a-entity id="earth">
          <a-sphere radius="0.60" color="white"  position="0 0 0"
              src="images/earth.png">
              <a-animation attributes="rotation"
                  to="0 360 0"
                  dur="20000"
                  easing="linear"
                  repeat="indefinite">
              </a-animation>
          </a-sphere>

      </a-entity>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>

</body>
