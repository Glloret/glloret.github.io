<!doctype HTML>
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-fullscreen-plugin/1.1.4/jquery.fullscreen-min.js"></script>
<script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

<style media="screen">
  #arjsDebugUIContainer {
    visibility: hidden;
  }
  .a-enter-vr-button {
    visibility: hidden;
  }
  #fullscreen{
    position: absolute;
    background-image: url("images/fullscreen-icon.png");
    background-size: contain;
    background-repeat: no-repeat;
    width: 5%;
    height: 10%;
    top:85%;
    left:90%;
    opacity: 0.3;
  }
  #fullscreen:hover{
  cursor: pointer;
  opacity: 0.6;

}

</style>
<body style='margin : 0px; overflow: hidden;'>

  <a-scene embedded arjs='sourceType: webcam;'>


  <a-marker preset='kanji'>
    <!-- <a-light color="white" position="100 0 0" type="directional" intensity="2"></a-light> -->
          <a-entity light="type: directional;
                       castShadow: true;
                       intensity: 2;
                       shadowCameraVisible: true;"
                       position="200 0 0">
          </a-entity>
          <!-- aqui cambiamos la inclinación del eje de rotación de la Tierra  "0 0 -22.4"-->
          <a-entity rotation="0 0 0">
            <a-entity id="earth" >
                <a-sphere radius="0.5" shadow="cast: true; receive: true;"
                    src="images/earth.png" rotation="0 0 0">
                </a-sphere>
                <a-animation attribute="rotation"
                    to="0 360 0"
                    dur="4000"
                    easing="linear"
                    repeat="indefinite"></a-animation>
            </a-entity>
          </a-entity>
  <!-- Eclipse o no eclipse  Eclipse:"20 0 0" No Eclipse:"0 0 20"-->
          <a-entity rotation="20 0 0">
            <a-entity id="moon">
                <a-sphere radius="0.10" color="white" shadow="cast: true; receive: true;" position="-2 0 0"
                    src="images/earth.jpg">
                    <a-animation attributes="rotation"
                        to="0 360 0"
                        dur="20000"
                        easing="linear"
                        repeat="indefinite">
                    </a-animation>
                </a-sphere>
                <a-animation attribute="rotation"
                    to="0 360 0"
                    dur="20000"
                    easing="linear"
                    repeat="indefinite">
                </a-animation>
            </a-entity>
          </a-entity>

  </a-marker>

    <a-entity camera></a-entity>
  </a-scene>
  <div id="fullscreen"></div>
  <script>
    $("#fullscreen").click(function(){
      $(document).toggleFullScreen(true);
    });
  </script>
</body>
