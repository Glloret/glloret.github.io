<!doctype HTML>
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-fullscreen-plugin/1.1.4/jquery.fullscreen-min.js"></script>
<script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

<style media="screen">
  #arjsDebugUIContainer {
    visibility: hidden;
  }
  .a-enter-vr-button {
    visibility: hidden;
  }

</style>
<body style='margin : 0px; overflow: hidden;'>

  <a-scene embedded arjs='sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>

  <a-marker type='barcode' value='0'>
    <a-entity line="start: 0 0.9 -6; end: 0 0.9 6; color: yellow"></a-entity>
    <a-entity line="start: -6 0.9 0; end: 6 0.9 0; color: yellow"></a-entity>

      <a-entity id="Sun"  >
         <a-sphere radius="0.3"
             color="orange" src="images/sun.jpg" rotation="0 0 0"  shader="flat" position ="0 0.9 0">
             <a-animation attributes="rotation"
                 to="0 360 0"
                 dur="100000"
                 easing="linear"
                 repeat="indefinite">
             </a-animation>
         </a-sphere>
         <a-entity light="type: point;
                      castShadow: true;
                      intensity: 2;
                      distance: 0;"
                      position="0 1.2 0">
         </a-entity>
      </a-entity>
    </a-marker>
    <a-marker type='barcode' value='1'>
      <a-entity line="start: 0 0.9 -3; end: 0 0.9 3; color: yellow"></a-entity>
      <a-entity line="start: -3 0.9 0; end: 3 0.9 0; color: yellow"></a-entity>

          <a-entity rotation="0 0 0">
            <a-entity id="earth" >
                <a-sphere radius="0.25" shadow="cast: true; receive: true;"
                    src="images/earth.png" rotation="0 0 0" position="0 0.9 0">
                </a-sphere>
                <a-animation attribute="rotation"
                    to="0 360 0"
                    dur="4000"
                    easing="linear"
                    repeat="indefinite"></a-animation>
            </a-entity>
          </a-entity>
  <!-- Eclipse o no eclipse  Eclipse:"20 0 0" No Eclipse:"0 0 20"-->
          <a-entity rotation="0 0 0" position="0 0.9 0">
            <a-entity  geometry="primitive: ring; radiusInner: 1.149; radiusOuter: 1.155 segmentsTheta:64;"
            material="side: double; color= #fff;" shader="flat" shadow="cast: false; receive: false;"rotation="-90 0 0"></a-entity>
            <a-entity id="moon">
                <a-sphere radius="0.02" color="white" shadow="cast: true; receive: true;" position="-1.15 0 0"
                    src="images/moon.jpg">
                    <a-animation attributes="rotation"
                        to="0 360 0"
                        dur="20000"
                        easing="linear"
                        repeat="indefinite">
                    </a-animation>
                </a-sphere>
                <a-animation attribute="rotation"
                    to="0 360 0"
                    dur="20000"
                    easing="linear"
                    repeat="indefinite">
                </a-animation>
            </a-entity>
          </a-entity>

  </a-marker>
  <a-marker type='barcode' value='2'>
    <a-entity line="start: 0 0.9 -3; end: 0 0.9 3; color: yellow"></a-entity>
    <a-entity line="start: -3 0.9 0; end: 3 0.9 0; color: yellow"></a-entity>


        <a-entity rotation="0 0 0">
          <a-entity id="earth" >
              <a-sphere radius="0.25" shadow="cast: true; receive: true;"
                  src="images/earth.png" rotation="0 0 0" position="0 0.9 0">
              </a-sphere>
              <a-animation attribute="rotation"
                  to="0 360 0"
                  dur="4000"
                  easing="linear"
                  repeat="indefinite"></a-animation>
          </a-entity>
        </a-entity>
  <!-- Eclipse o no eclipse  Eclipse:"20 0 0" No Eclipse:"0 0 20"-->
        <a-entity rotation="25 0 0" position="0 0.9 0">
          <a-entity geometry="primitive: ring; radiusInner: 1.145; radiusOuter: 1.155 segmentsTheta:64;"
          material="side: double" rotation="-90 0 0" shadow="cast: false; receive: false;"></a-entity>
          <a-entity id="moon">
              <a-sphere radius="0.02" color="white" shadow="cast: true; receive: true;" position="-1.15 0 0"
                  src="images/moon.jpg">
                  <a-animation attributes="rotation"
                      to="0 360 0"
                      dur="20000"
                      easing="linear"
                      repeat="indefinite">
                  </a-animation>
              </a-sphere>
              <a-animation attribute="rotation"
                  to="0 360 0"
                  dur="20000"
                  easing="linear"
                  repeat="indefinite">
              </a-animation>
          </a-entity>
        </a-entity>

  </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
  <div id="fullscreen"></div>

</body>
