<script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<style media="screen">
  #arjsDebugUIContainer {
    visibility: hidden;
  }
  .a-enter-vr-button {
    visibility: hidden;
  }

</style>
<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs='sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>
      <a-marker type='barcode' value='1'>

        <a-entity scale="2 2 2" rotation='180 0 0'
        collada-model="url(https://glloret.github.io//vistas/figuras/Figura1.dae)">
        </a-entity>

      </a-marker>

      <a-marker type='barcode' value='2' rotation='0 180 0'>

        <a-entity scale="2 2 2"
        collada-model="url(https://glloret.github.io//vistas/figuras/Figura2.dae)">
        </a-entity>

      </a-marker>


      <a-marker type='barcode' value='3' rotation='0 0 180'>

        <a-entity scale="2 2 2"
        collada-model="url(https://glloret.github.io//vistas/figuras/Figura3.dae)">
        </a-entity>

      </a-marker>

      <a-marker type='barcode' value='4'>

        <a-entity scale="1 1 1"
        collada-model="url(https://glloret.github.io//vistas/figuras/Figura4.dae)">
        </a-entity>

      </a-marker>

  <a-entity camera>
  </a-entity>
  </a-scene>
</body>
